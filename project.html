<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project | Rohan Giriraj</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <link rel="apple-touch-icon" href="assets/icons/favicon.svg">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech:wght@400&display=swap" rel="stylesheet">

    <!-- MathJax CSS and Configuration -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1><a href="index.html">Rohan Giriraj</a></h1>
            <nav>
                <a href="index.html">About</a>
                <a href="blog.html">Blog</a>
                <a href="projects.html" class="active">Projects</a>
                <a href="cv.html">CV</a>
                <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                    üåô Dark
                </button>
            </nav>
        </header>

        <main>
            <div class="post-navigation">
                <a href="projects.html" class="back-to-projects" id="backToProjects">
                    ‚Üê Back to Projects
                </a>
            </div>
            
            <div id="project-content" class="project-detail">
                <!-- Project content will be loaded here -->
            </div>
            
            <div class="post-navigation bottom">
                <a href="projects.html" class="back-to-projects" id="backToProjectsBottom">
                    ‚Üê Back to Projects
                </a>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Rohan Giriraj. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Project detail page functionality
        (async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const projectSlug = urlParams.get('project');
            
            if (projectSlug) {
                try {
                    // Load projects data for metadata
                    const response = await fetch('projects.json');
                    if (!response.ok) throw new Error('Could not load projects data.');
                    
                    const projects = await response.json();
                    const project = projects.find(p => p.slug === projectSlug);
                    
                    if (project) {
                        // Load markdown content from projects folder
                        const markdownResponse = await fetch(`projects/${projectSlug}.md`);
                        if (markdownResponse.ok) {
                            const markdownContent = await markdownResponse.text();
                            renderProject(project, markdownContent);
                        } else {
                            // Fallback to JSON-only rendering if markdown doesn't exist
                            renderProject(project);
                        }
                        document.title = `${project.title} | Rohan Giriraj`;
                    } else {
                        document.getElementById('project-content').innerHTML = `
                            <div class="error-message">
                                <h2>Project Not Found</h2>
                                <p>The project you're looking for doesn't exist.</p>
                            </div>
                        `;
                    }
                    
                } catch (error) {
                    console.error('Error loading project:', error);
                    document.getElementById('project-content').innerHTML = `
                        <div class="error-message">
                            <h2>Error Loading Project</h2>
                            <p>Sorry, there was an error loading the project details.</p>
                        </div>
                    `;
                }
            } else {
                document.getElementById('project-content').innerHTML = `
                    <div class="error-message">
                        <h2>No Project Specified</h2>
                        <p>Please select a project to view its details.</p>
                    </div>
                `;
            }
        })();

        function renderProject(project, markdownContent = null) {
            const statusClass = project.status.toLowerCase().replace(' ', '-');
            const techStackHtml = project.techStack.map(tech => 
                `<span class="tech-tag">${tech}</span>`
            ).join('');
            
            const linksHtml = createProjectLinks(project.links);
            
            // Use markdown content if available, otherwise fall back to basic content
            const projectContent = markdownContent ? 
                marked.parse(markdownContent) : 
                createFallbackContent(project);
            
            document.getElementById('project-content').innerHTML = `
                <div class="project-header-detail">
                    <div class="project-meta-detail">
                        <div class="project-status ${statusClass}">${project.status}</div>
                        ${project.featured ? '<div class="project-featured">‚≠ê Featured</div>' : ''}
                        <span class="project-date">${project.date}</span>
                    </div>
                    <h1>${project.title}</h1>
                    <p class="project-description-detail">${project.description}</p>
                    
                    <div class="project-tech-detail">
                        <h3>Technologies Used</h3>
                        <div class="tech-stack">
                            ${techStackHtml}
                        </div>
                    </div>
                    
                    <div class="project-links-detail">
                        <h3>Project Links</h3>
                        <div class="links-container">
                            ${linksHtml}
                        </div>
                    </div>
                </div>
                
                <div class="project-content">
                    ${projectContent}
                </div>
            `;
            
            // Render LaTeX equations with MathJax
            const projectContentDiv = document.querySelector('.project-content');
            if (projectContentDiv && window.MathJax) {
                MathJax.typesetPromise([projectContentDiv]).then(() => {
                    console.log('MathJax rendering completed successfully for project');
                }).catch((err) => {
                    console.error('MathJax rendering error:', err);
                });
            }
        }

        function createProjectLinks(links) {
            let html = '';
            if (links.live) html += `<a href="${links.live}" target="_blank" class="project-link-detail live">üåê View Live Site</a>`;
            if (links.github) html += `<a href="${links.github}" target="_blank" class="project-link-detail github">üìÅ View Source Code</a>`;
            if (links.demo) html += `<a href="${links.demo}" target="_blank" class="project-link-detail demo">üéÆ Try Demo</a>`;
            return html || '<p class="no-links">Links will be available soon.</p>';
        }

        function createFallbackContent(project) {
            // Fallback content when markdown file is not available
            return `
                <h2>Project Overview</h2>
                <p>${project.excerpt}</p>
                
                <h2>Coming Soon</h2>
                <p>Detailed writeup for this project is currently being prepared. Check back soon for technical details, implementation notes, and lessons learned.</p>
                
                <p>In the meantime, feel free to check out the project links above to explore the code or try the live demo.</p>
            `;
        }

        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector('.theme-toggle');
            const currentTheme = body.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                body.removeAttribute('data-theme');
                button.innerHTML = 'üåô Dark';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                button.innerHTML = '‚òÄÔ∏è Light';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load saved theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const button = document.querySelector('.theme-toggle');
            
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                button.innerHTML = '‚òÄÔ∏è Light';
            } else {
                button.innerHTML = 'üåô Dark';
            }
        });
    </script>

</body>
</html>
