<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Dark retro background -->
  <rect width="32" height="32" fill="#1a1a1a" rx="3"/>
  
  <!-- Retro grid pattern -->
  <defs>
    <pattern id="retroGrid" width="8" height="8" patternUnits="userSpaceOnUse">
      <path d="M 8 0 L 0 0 0 8" fill="none" stroke="#333" stroke-width="0.5" opacity="0.4"/>
    </pattern>
    
    <!-- Glow effect -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Grid overlay -->
  <rect width="32" height="32" fill="url(#retroGrid)" rx="3"/>
  
  <!-- Retro border -->
  <rect x="1" y="1" width="30" height="30" fill="none" stroke="#00ff88" stroke-width="0.5" rx="2" opacity="0.6"/>
  
  <!-- R letter - custom drawn for retro look -->
  <g fill="#00ff88" filter="url(#neonGlow)">
    <!-- R -->
    <rect x="4" y="8" width="2" height="16"/>
    <rect x="4" y="8" width="6" height="2"/>
    <rect x="4" y="15" width="6" height="2"/>
    <rect x="10" y="8" width="2" height="7"/>
    <rect x="8" y="17" width="2" height="7"/>
    
    <!-- G -->
    <rect x="18" y="8" width="8" height="2"/>
    <rect x="18" y="8" width="2" height="16"/>
    <rect x="18" y="22" width="8" height="2"/>
    <rect x="24" y="15" width="2" height="9"/>
    <rect x="22" y="15" width="4" height="2"/>
  </g>
  
  <!-- Retro scan lines -->
  <rect x="0" y="12" width="32" height="1" fill="#00ff88" opacity="0.1"/>
  <rect x="0" y="20" width="32" height="1" fill="#00ff88" opacity="0.1"/>
</svg>
