<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work | Rohan Giriraj</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <link rel="apple-touch-icon" href="assets/icons/favicon.svg">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/transitions.js" defer></script>

</head>

<body>

    <div class="glow"></div>

    <!-- Navigation Dock -->
    <div class="nav-container">
        <nav>
            <a href="index.html" class="nav-item">Home</a>
            <a href="projects.html" class="nav-item active">Work</a>
            <a href="blog.html" class="nav-item">Thoughts</a>
            <a href="cv.html" class="nav-item">CV</a>
        </nav>
    </div>

    <div class="wrapper">
        <div class="section-header">
            <span class="mono-label">01 / Selected Projects</span>
            <h2>Engineering the invisible.</h2>
            <p>A collection of backend systems, data pipelines, and tools I've built.</p>
        </div>

        <div id="featured-section">
            <div id="projects-container">
                <!-- Top 3 featured projects will be loaded here -->
            </div>

            <div style="margin-top: 2rem; text-align: center;">
                <button id="viewAllBtn" class="btn btn-secondary" style="text-decoration: none;">View All Projects</button>
            </div>
        </div>

        <div id="all-projects-section" style="display: none;">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="featured">Featured</button>
                <button class="filter-btn" data-filter="complete">Complete</button>
                <button class="filter-btn" data-filter="in-progress">In Progress</button>
            </div>

            <div id="all-projects-container">
                <!-- All projects will be loaded here -->
            </div>

            <div class="pagination" id="pagination" style="display: none;">
                <button class="pagination-btn" id="prevBtn" disabled>← Previous</button>
                <span class="pagination-info" id="pageInfo">Page 1 of 1</span>
                <button class="pagination-btn" id="nextBtn" disabled>Next →</button>
            </div>
        </div>
    </div>

    <script>
        // Projects page functionality
        const PROJECTS_PER_PAGE = 6;
        let currentPage = 1;
        let allProjects = [];
        let filteredProjects = [];
        let currentFilter = 'all';
        let totalPages = 1;
        let showingAll = false;

        async function loadProjects() {
            try {
                const response = await fetch('projects.json');
                if (!response.ok) throw new Error('Could not load projects data.');

                allProjects = await response.json();
                filteredProjects = [...allProjects];

                if (allProjects.length === 0) {
                    document.getElementById('projects-container').innerHTML =
                        '<p>No projects to display yet. Check back soon!</p>';
                    return;
                }

                // Check if coming from index.html or direct navigation
                const urlParams = new URLSearchParams(window.location.search);
                const showAll = urlParams.get('view') === 'all';

                if (showAll) {
                    // Auto-expand to show all projects
                    showAllProjects();
                } else {
                    // Show featured projects initially
                    renderFeaturedProjects();
                }

            } catch (error) {
                console.error('Error loading projects:', error);
                document.getElementById('projects-container').innerHTML =
                    '<p>Sorry, there was an error loading the projects.</p>';
            }
        }

        function renderFeaturedProjects() {
            const featuredProjects = allProjects.filter(p => p.featured).slice(0, 3);
            const container = document.getElementById('projects-container');
            container.innerHTML = '';

            featuredProjects.forEach(project => {
                const card = createProjectCard(project, true, null); // Pass true to hide status, null for no page
                container.appendChild(card);
            });
        }

        function showAllProjects() {
            showingAll = true;
            document.getElementById('featured-section').style.display = 'none';
            document.getElementById('all-projects-section').style.display = 'block';
            
            const urlParams = new URLSearchParams(window.location.search);
            const pageParam = parseInt(urlParams.get('page'));
            if (pageParam && pageParam >= 1) {
                currentPage = pageParam;
            }
            
            setupPagination();
            renderProjects();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function createProjectCard(project, hideFeaturedStatus = false, pageNumber = null) {
            const card = document.createElement('a');
            // Add page parameter if provided (for pagination tracking)
            const pageParam = pageNumber ? `&from=${pageNumber}` : '';
            card.href = `project.html?project=${project.slug}${pageParam}`;
            card.className = 'card';

            const techTags = project.techStack.slice(0, 3).map(tech =>
                `<span class="tag">${tech}</span>`
            ).join('');

            // Only show status badge when not in featured view
            const statusBadge = hideFeaturedStatus ? '' : `<span class="project-status">${project.status}</span>`;

            card.innerHTML = `
                <div class="card-header">
                    <span class="card-title">${project.title}</span>
                    ${statusBadge}
                </div>
                <div class="tag-container" style="margin-bottom: 0.8rem;">${techTags}</div>
                <p style="margin-bottom: 0; font-size: 0.95rem;">${project.description}</p>
            `;

            return card;
        }

        function setupPagination() {
            totalPages = Math.ceil(filteredProjects.length / PROJECTS_PER_PAGE);
            currentPage = Math.min(currentPage, totalPages || 1);

            const pagination = document.getElementById('pagination');
            pagination.style.display = totalPages <= 1 ? 'none' : 'flex';

            updatePaginationControls();
        }

        function renderProjects() {
            const startIndex = (currentPage - 1) * PROJECTS_PER_PAGE;
            const endIndex = startIndex + PROJECTS_PER_PAGE;
            const projectsToShow = filteredProjects.slice(startIndex, endIndex);

            const container = document.getElementById('all-projects-container');
            container.style.opacity = '0';

            setTimeout(() => {
                container.innerHTML = '';

                projectsToShow.forEach(project => {
                    // Pass current page number to track where user came from
                    const card = createProjectCard(project, false, currentPage);
                    container.appendChild(card);
                });

                container.style.opacity = '1';
            }, 150);
        }

        function filterProjects(filter) {
            currentFilter = filter;
            currentPage = 1;

            switch (filter) {
                case 'featured':
                    filteredProjects = allProjects.filter(p => p.featured);
                    break;
                case 'complete':
                    filteredProjects = allProjects.filter(p => p.status === 'Complete');
                    break;
                case 'in-progress':
                    filteredProjects = allProjects.filter(p => p.status === 'In Progress');
                    break;
                default:
                    filteredProjects = [...allProjects];
            }

            setupPagination();
            renderProjects();
        }

        function updatePaginationControls() {
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
        }

        // Event listeners
        document.getElementById('viewAllBtn').addEventListener('click', showAllProjects);

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                filterProjects(btn.dataset.filter);
            });
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderProjects();
                updatePaginationControls();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                renderProjects();
                updatePaginationControls();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        document.addEventListener('DOMContentLoaded', loadProjects);
    </script>
</body>

</html>
