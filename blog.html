<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Rohan Giriraj</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <link rel="apple-touch-icon" href="assets/icons/favicon.svg">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>

    <header>
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <h1><a href="index.html">Rohan Giriraj</a></h1>
            <nav>
                <div class="nav-links">
                    <a href="index.html">About</a>
                    <a href="blog.html" class="active">Blog</a>
                    <a href="projects.html">Projects</a>
                    <a href="cv.html">CV</a>
                </div>
                <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5" />
                        <path
                            d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
                    </svg>
                </button>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="page-intro">
            <h2>All Posts</h2>
            <p>A collection of my thoughts on technology, design, and everything in between.</p>
        </div>

        <div class="post-list" style="display: flex; flex-direction: column; gap: 2rem;">
            <!-- Posts will be loaded here -->
        </div>

        <div class="pagination"
            style="display: none; margin-top: 3rem; justify-content: center; gap: 1rem; align-items: center;">
            <button class="button button-secondary pagination-btn prev-btn" id="prevBtn" disabled>
                <span>← Previous</span>
            </button>
            <div class="pagination-info"
                style="color: var(--text-secondary); font-family: var(--font-mono); font-size: 0.9rem;">
                <span id="pageInfo">Page 1 of 1</span>
            </div>
            <button class="button button-secondary pagination-btn next-btn" id="nextBtn" disabled>
                <span>Next →</span>
            </button>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Rohan Giriraj. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Enhanced blog list with pagination
        (async function () {
            const postListContainer = document.querySelector('.post-list');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pageInfo = document.getElementById('pageInfo');

            // Pagination configuration
            const POSTS_PER_PAGE = 5;
            let currentPage = 1;
            let allPosts = [];
            let totalPages = 1;

            // Initialize pagination
            async function initializeBlog() {
                try {
                    // 1. Fetch the manifest file
                    const response = await fetch('posts.json');
                    if (!response.ok) throw new Error('Could not load post data.');

                    allPosts = await response.json();

                    if (allPosts.length === 0) {
                        postListContainer.innerHTML = '<p>No posts yet. Check back soon!</p>';
                        return;
                    }

                    totalPages = Math.ceil(allPosts.length / POSTS_PER_PAGE);

                    // Get page from URL parameter if exists
                    const urlParams = new URLSearchParams(window.location.search);
                    const pageParam = parseInt(urlParams.get('page'));
                    if (pageParam && pageParam >= 1 && pageParam <= totalPages) {
                        currentPage = pageParam;
                    }

                    renderCurrentPage();
                    updatePaginationControls();

                } catch (error) {
                    console.error('Error loading posts:', error);
                    postListContainer.innerHTML = '<p>Sorry, there was an error loading the posts.</p>';
                }
            }

            // Render posts for current page
            function renderCurrentPage() {
                const startIndex = (currentPage - 1) * POSTS_PER_PAGE;
                const endIndex = startIndex + POSTS_PER_PAGE;
                const postsToShow = allPosts.slice(startIndex, endIndex);

                // Clear existing posts with fade effect
                postListContainer.style.opacity = '0';

                setTimeout(() => {
                    postListContainer.innerHTML = '';

                    postsToShow.forEach(post => {
                        const postArticle = document.createElement('article');
                        postArticle.className = 'project-card'; // Reuse card style for consistency
                        postArticle.style.padding = '2rem';
                        postArticle.style.marginBottom = '0';

                        postArticle.innerHTML = `
                            <h3 style="margin-bottom: 0.5rem;"><a href="post.html?post=${post.file}&from=${currentPage}" style="text-decoration: none; color: var(--text-primary);">${post.title}</a></h3>
                            <div class="post-meta" style="margin-bottom: 1rem; font-size: 0.85rem; color: var(--text-tertiary); font-family: var(--font-mono);">
                                <span class="post-date-meta">${formatBlogDate(post.date)}</span>
                            </div>
                            <p class="post-excerpt" style="margin-bottom: 0; color: var(--text-secondary);">${post.excerpt}</p>
                        `;

                        postListContainer.appendChild(postArticle);
                    });

                    // Fade in new posts
                    postListContainer.style.opacity = '1';

                    // Scroll to top of post list smoothly
                    postListContainer.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }, 150);
            }

            // Update pagination controls
            function updatePaginationControls() {
                // Update page info
                pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;

                // Update button states
                prevBtn.disabled = currentPage === 1;
                nextBtn.disabled = currentPage === totalPages;

                // Update URL without reloading page
                const newUrl = new URL(window.location);
                if (currentPage === 1) {
                    newUrl.searchParams.delete('page');
                } else {
                    newUrl.searchParams.set('page', currentPage);
                }
                window.history.replaceState({}, '', newUrl);

                // Hide pagination if only one page
                const paginationContainer = document.querySelector('.pagination');
                paginationContainer.style.display = totalPages <= 1 ? 'none' : 'flex';
            }

            // Navigation handlers
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderCurrentPage();
                    updatePaginationControls();
                }
            });

            nextBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderCurrentPage();
                    updatePaginationControls();
                }
            });

            // Format date for blog listing
            function formatBlogDate(dateString) {
                try {
                    const date = new Date(dateString);
                    // If the date is invalid, return the original string
                    if (isNaN(date.getTime())) {
                        return dateString;
                    }

                    const options = {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    };
                    return date.toLocaleDateString('en-US', options);
                } catch (error) {
                    // If parsing fails, return the original string
                    return dateString;
                }
            }

            // Initialize the blog
            initializeBlog();
        })();

        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector('.theme-toggle');
            const currentTheme = body.getAttribute('data-theme');

            if (currentTheme === 'dark') {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
                updateThemeIcon('light');
            } else {
                body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                updateThemeIcon('dark');
            }
        }

        function updateThemeIcon(theme) {
            const button = document.querySelector('.theme-toggle');
            if (theme === 'dark') {
                button.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>';
            } else {
                button.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>';
            }
        }

        // Load saved theme on page load
        document.addEventListener('DOMContentLoaded', function () {
            const savedTheme = localStorage.getItem('theme');

            if (savedTheme === 'light') {
                document.body.removeAttribute('data-theme');
                updateThemeIcon('light');
            } else {
                document.body.setAttribute('data-theme', 'dark');
                updateThemeIcon('dark');
            }
        });
    </script>

</body>

</html>
