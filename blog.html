<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoughts | Rohan Giriraj</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <link rel="apple-touch-icon" href="assets/icons/favicon.svg">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/transitions.js" defer></script>

</head>

<body>

    <div class="glow"></div>

    <div class="nav-container">
        <nav>
            <a href="index.html" class="nav-item">Home</a>
            <a href="projects.html" class="nav-item">Work</a>
            <a href="blog.html" class="nav-item active">Thoughts</a>
            <a href="cv.html" class="nav-item">CV</a>
        </nav>
    </div>

    <div class="wrapper">
        <div class="section-header">
            <span class="mono-label">02 / Journal</span>
            <h2>Thoughts on code & logic.</h2>
            <p>Notes on backend architecture, minimalism, and the data landscape.</p>
        </div>

        <div id="featured-section">
            <div class="thought-list" id="thoughts-container">
                <!-- Top 3 blog posts will be loaded here -->
            </div>

            <div style="margin-top: 2rem; text-align: center;">
                <button id="viewAllBtn" class="btn btn-secondary" style="text-decoration: none;">View All Posts</button>
            </div>
        </div>

        <div id="all-posts-section" style="display: none;">
            <div class="thought-list" id="all-thoughts-container">
                <!-- All blog posts will be loaded here -->
            </div>

            <div class="pagination" id="pagination" style="display: none;">
                <button class="pagination-btn" id="prevBtn" disabled>← Previous</button>
                <span class="pagination-info" id="pageInfo">Page 1 of 1</span>
                <button class="pagination-btn" id="nextBtn" disabled>Next →</button>
            </div>
        </div>
    </div>

    <script>
        // Blog pagination functionality
        const POSTS_PER_PAGE = 5;
        let currentPage = 1;
        let allPosts = [];
        let totalPages = 1;
        let showingAll = false;

        async function initializeBlog() {
            try {
                const response = await fetch('posts.json');
                if (!response.ok) throw new Error('Could not load post data.');

                allPosts = await response.json();

                if (allPosts.length === 0) {
                    document.getElementById('thoughts-container').innerHTML =
                        '<p>No posts yet. Check back soon!</p>';
                    return;
                }

                totalPages = Math.ceil(allPosts.length / POSTS_PER_PAGE);

                // Check if coming from index.html or direct navigation
                const urlParams = new URLSearchParams(window.location.search);
                const showAll = urlParams.get('view') === 'all';

                if (showAll) {
                    // Auto-expand to show all posts
                    showAllPosts();
                } else {
                    // Show featured posts initially (top 4)
                    renderFeaturedPosts();
                }

            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('thoughts-container').innerHTML =
                    '<p>Sorry, there was an error loading the posts.</p>';
            }
        }

        function renderFeaturedPosts() {
            const featuredPosts = allPosts.slice(0, 4);
            const container = document.getElementById('thoughts-container');
            container.innerHTML = '';

            featuredPosts.forEach(post => {
                const item = createPostItem(post);
                container.appendChild(item);
            });
        }

        function showAllPosts() {
            showingAll = true;
            document.getElementById('featured-section').style.display = 'none';
            document.getElementById('all-posts-section').style.display = 'block';
            
            const urlParams = new URLSearchParams(window.location.search);
            const pageParam = parseInt(urlParams.get('page'));
            if (pageParam && pageParam >= 1 && pageParam <= totalPages) {
                currentPage = pageParam;
            }

            renderCurrentPage();
            updatePaginationControls();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function createPostItem(post, pageNumber = null) {
            const item = document.createElement('a');
            // Add page parameter if provided (for pagination tracking)
            const pageParam = pageNumber ? `&from=${pageNumber}` : '';
            item.href = `post.html?post=${post.file}${pageParam}`;
            item.className = 'thought-item';

            const dateStr = formatBlogDate(post.date);

            item.innerHTML = `
                <span class="thought-title">${post.title}</span>
                <span class="thought-date">${dateStr}</span>
            `;

            return item;
        }

        function renderCurrentPage() {
            const startIndex = (currentPage - 1) * POSTS_PER_PAGE;
            const endIndex = startIndex + POSTS_PER_PAGE;
            const postsToShow = allPosts.slice(startIndex, endIndex);

            const container = document.getElementById('all-thoughts-container');
            container.style.opacity = '0';

            setTimeout(() => {
                container.innerHTML = '';

                postsToShow.forEach(post => {
                    // Pass current page number to track where user came from
                    const item = createPostItem(post, currentPage);
                    container.appendChild(item);
                });

                container.style.opacity = '1';
            }, 150);
        }

        function updatePaginationControls() {
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pagination = document.getElementById('pagination');

            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;

            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;

            const newUrl = new URL(window.location);
            if (currentPage === 1) {
                newUrl.searchParams.delete('page');
            } else {
                newUrl.searchParams.set('page', currentPage);
            }
            window.history.replaceState({}, '', newUrl);

            pagination.style.display = totalPages <= 1 ? 'none' : 'flex';
        }

        function formatBlogDate(dateString) {
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) return dateString;

                const options = { year: 'numeric', month: 'short' };
                return date.toLocaleDateString('en-US', options).toUpperCase();
            } catch (error) {
                return dateString;
            }
        }

        document.getElementById('viewAllBtn').addEventListener('click', showAllPosts);

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderCurrentPage();
                updatePaginationControls();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                renderCurrentPage();
                updatePaginationControls();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        document.addEventListener('DOMContentLoaded', initializeBlog);
    </script>
</body>

</html>
