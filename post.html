<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post | Rohan Giriraj</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <link rel="apple-touch-icon" href="assets/icons/favicon.svg">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech:wght@400&family=SUSE+Mono:ital,wght@0,100..800;1,100..800&family=Stack+Sans+Notch:wght@200..700&display=swap" rel="stylesheet">

    <!-- MathJax CSS and Configuration -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Prism.js for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1><a href="index.html">Rohan Giriraj</a></h1>
            <nav>
                <div class="nav-container">
                    <a href="index.html">About</a>
                    <a href="blog.html" class="active">Blog</a>
                    <a href="projects.html">Projects</a>
                    <a href="cv.html">CV</a>
                </div>
                <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                    Light/Dark
                </button>
            </nav>
        </header>

        <main>
            <div class="post-navigation">
                <a href="blog.html" class="back-to-blog" id="backToBlog">
                    ‚Üê Back to Blog
                </a>
            </div>
            
            <article class="post-body">
                <header class="post-header">
                    <h1 id="post-title"></h1>
                    <div class="post-byline">
                        <div class="post-author">
                            <span class="author-label">By</span>
                            <span class="author-name">Rohan Giriraj</span>
                        </div>
                        <div class="post-date">
                            <span id="post-date"></span>
                        </div>
                    </div>
                </header>
                <div id="post-content" class="post-content"></div>
            </article>
            
            <div class="post-navigation bottom">
                <a href="blog.html" class="back-to-blog" id="backToBlogBottom">
                    ‚Üê Back to Blog
                </a>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Rohan Giriraj. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // This script will fetch and render the markdown
        (async function() {
            // Configure marked.js to work with Prism.js
            marked.setOptions({
                highlight: function(code, lang) {
                    if (lang && Prism.languages[lang]) {
                        return Prism.highlight(code, Prism.languages[lang], lang);
                    }
                    return code; // Fallback to plain text
                },
                breaks: true,
                gfm: true
            });

            // Get the filename from the URL (e.g., ?post=my-first-post)
            const urlParams = new URLSearchParams(window.location.search);
            const postFile = urlParams.get('post');

            if (postFile) {
                const postContentDiv = document.getElementById('post-content');
                const postTitleElement = document.getElementById('post-title');
                const postDateElement = document.getElementById('post-date');
                
                try {
                    // First, fetch post metadata from posts.json
                    const postsResponse = await fetch('posts.json');
                    const posts = await postsResponse.json();
                    const postMetadata = posts.find(post => post.file === postFile);
                    
                    // Fetch the markdown file from a 'posts' folder
                    const response = await fetch(`content/posts/${postFile}.md`);
                    if (!response.ok) {
                        throw new Error('Post not found.');
                    }
                    const markdown = await response.text();
                    
                    // Convert Markdown to HTML using marked.js
                    const htmlContent = marked.parse(markdown);
                    
                    // Extract the first H1 for the title and remove it from content
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = htmlContent;
                    const firstHeading = tempDiv.querySelector('h1');
                    
                    if (firstHeading) {
                        // Set the title in the header
                        postTitleElement.textContent = firstHeading.textContent;
                        // Remove the H1 from the content to avoid duplication
                        firstHeading.remove();
                        // Update the page title
                        document.title = `${firstHeading.textContent} | Rohan Giriraj`;
                    } else if (postMetadata) {
                        // Fallback to metadata title
                        postTitleElement.textContent = postMetadata.title;
                        document.title = `${postMetadata.title} | Rohan Giriraj`;
                    }
                    
                    // Set the date from metadata
                    if (postMetadata) {
                        postDateElement.textContent = formatDate(postMetadata.date);
                    }
                    
                    // Set the processed content
                    postContentDiv.innerHTML = tempDiv.innerHTML;

                    // Apply syntax highlighting to any code blocks that weren't caught by marked
                    Prism.highlightAllUnder(postContentDiv);

                    // Render LaTeX equations with MathJax
                    if (window.MathJax) {
                        MathJax.typesetPromise([postContentDiv]).then(() => {
                            console.log('MathJax rendering completed successfully');
                        }).catch((err) => {
                            console.error('MathJax rendering error:', err);
                        });
                    }

                } catch (error) {
                    postContentDiv.innerHTML = `<p>Sorry, the requested post could not be found.</p>`;
                    console.error('Error fetching post:', error);
                }
            } else {
                document.getElementById('post-content').innerHTML = `<p>No post specified.</p>`;
            }
        })();

        // Format date in a more readable format
        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                // If the date is invalid, return the original string
                if (isNaN(date.getTime())) {
                    return dateString;
                }
                
                const options = { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric'
                };
                return date.toLocaleDateString('en-US', options);
            } catch (error) {
                // If parsing fails, return the original string
                return dateString;
            }
        }

        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector('.theme-toggle');
            const currentTheme = body.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                body.removeAttribute('data-theme');
                button.innerHTML = 'üåô Dark';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                button.innerHTML = '‚òÄÔ∏è Light';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load saved theme on page load - default to dark mode
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const button = document.querySelector('.theme-toggle');
            
            // Default to dark mode if no preference is saved
            if (savedTheme === 'light') {
                document.body.removeAttribute('data-theme');
                button.innerHTML = 'üåô Dark';
            } else {
                // Default dark mode (savedTheme === 'dark' or null/undefined)
                document.body.setAttribute('data-theme', 'dark');
                button.innerHTML = '‚òÄÔ∏è Light';
            }
            
            // Set up smart back navigation
            setupBackNavigation();
        });

        // Smart back navigation to blog list
        function setupBackNavigation() {
            const backButtons = document.querySelectorAll('.back-to-blog');
            const urlParams = new URLSearchParams(window.location.search);
            const fromPage = urlParams.get('from');
            
            // If we came from a specific page, link back to that page
            if (fromPage && parseInt(fromPage) > 1) {
                const blogUrl = `blog.html?page=${fromPage}`;
                backButtons.forEach(button => {
                    button.href = blogUrl;
                    button.innerHTML = `‚Üê Back to Blog (Page ${fromPage})`;
                });
            } else {
                // Default back to blog page 1
                backButtons.forEach(button => {
                    button.href = 'blog.html';
                    button.innerHTML = '‚Üê Back to Blog';
                });
            }
        }
    </script>

</body>
</html>
