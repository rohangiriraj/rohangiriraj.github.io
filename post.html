<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post | Rohan Giriraj</title>
    <style>
        :root {
            /* Palette */
            --bg-color: #050507;
            --card-bg: rgba(20, 20, 23, 0.6);
            --card-hover: rgba(30, 30, 35, 0.8);
            --text-primary: #f2f2f2;
            --text-secondary: #888890;
            --accent: #32d74b; /* Terminal Green */
            --glass-border: rgba(255, 255, 255, 0.08);
            --blur-strength: 20px;
            
            /* Typography */
            --font-sans: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
            --font-mono: "SF Mono", "Fira Code", "Roboto Mono", monospace;
            
            --max-width: 700px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-sans);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            padding-bottom: 6rem;
            overflow-y: scroll; /* Always show scrollbar to prevent jump */
            animation: pageLoad 0.4s ease-out;
        }

        body.page-transitioning {
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }

        @keyframes pageLoad {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- The 'MacBook' Glass Navigation --- */
        .nav-container {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: auto;
            /* Subtle entrance animation */
            animation: floatUp 0.8s ease-out 0.5s backwards;
        }

        nav {
            background: rgba(20, 20, 23, 0.75);
            backdrop-filter: blur(var(--blur-strength));
            -webkit-backdrop-filter: blur(var(--blur-strength));
            border: 1px solid var(--glass-border);
            padding: 0.75rem 0.5rem;
            border-radius: 999px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            display: flex;
            gap: 0.5rem;
        }

        .nav-item {
            color: var(--text-secondary);
            background: transparent;
            border: none;
            padding: 0.5rem 1.2rem;
            cursor: pointer;
            font-family: var(--font-mono);
            font-size: 0.85rem;
            transition: all 0.3s ease;
            border-radius: 99px;
            position: relative;
            text-decoration: none;
            display: inline-block;
        }

        .nav-item:hover {
            color: var(--text-primary);
            background: rgba(255,255,255,0.05);
        }

        .nav-item.active {
            color: var(--bg-color);
            background: var(--text-primary);
            font-weight: 600;
        }

        /* --- Layout & Animation --- */
        .wrapper {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 6rem 1.5rem 2rem 1.5rem;
            min-height: 80vh;
        }

        .view-section {
            display: none; /* Hidden by default */
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .view-section.active {
            display: block;
            animation: fadeInView 0.5s ease forwards;
        }

        @keyframes fadeInView {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floatUp {
            from { opacity: 0; transform: translate(-50%, 20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }

        /* --- Common Typography --- */
        h1 { font-size: 2.5rem; font-weight: 500; letter-spacing: -0.03em; margin-bottom: 0.5rem; }
        h2 { font-size: 1.5rem; font-weight: 500; letter-spacing: -0.02em; margin-bottom: 1.5rem; color: var(--text-primary); }
        
        .section-header {
            margin-bottom: 3rem;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 2rem;
        }

        .mono-label {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--accent);
            margin-bottom: 1rem;
            display: block;
        }

        p { color: var(--text-secondary); margin-bottom: 1.5rem; font-size: 1.05rem; }

        /* --- Cards & Lists --- */
        .card {
            padding: 1.5rem;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            margin-bottom: 1rem;
            transition: all 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }

        .card:hover {
            transform: scale(1.01);
            background: var(--card-hover);
            border-color: rgba(255,255,255,0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.8rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .tag-container {
            display: flex;
            gap: 0.5rem;
        }

        .tag {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
            color: var(--text-secondary);
        }

        /* --- Thoughts (Blog) Specific --- */
        .thought-item {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding: 1.2rem 0;
            border-bottom: 1px solid var(--glass-border);
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .thought-item:hover {
            color: var(--text-primary);
        }
        
        .thought-item:hover .thought-date {
            color: var(--accent);
        }

        .thought-title { font-size: 1.1rem; }
        .thought-date { font-family: var(--font-mono); font-size: 0.85rem; transition: color 0.2s ease; }

        /* --- CV Specific --- */
        .cv-block { margin-bottom: 3rem; }
        .cv-block h3 { 
            font-family: var(--font-mono); 
            font-size: 0.9rem; 
            color: var(--text-secondary); 
            text-transform: uppercase; 
            margin-bottom: 1.5rem;
            letter-spacing: 0.05em;
        }

        .cv-entry {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .cv-time {
            font-family: var(--font-mono);
            font-size: 0.85rem;
            color: var(--text-secondary);
            opacity: 0.8;
        }

        .cv-detail h4 {
            font-size: 1.1rem;
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 0.2rem;
        }

        .cv-detail .company {
            font-size: 0.95rem;
            color: var(--accent);
            margin-bottom: 0.8rem;
            display: block;
        }

        .cv-detail p {
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 0.5rem;
        }

        /* --- Buttons --- */
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            margin-right: 1rem;
        }

        .btn-primary { background: var(--text-primary); color: var(--bg-color); }
        .btn-primary:hover { background: #fff; transform: translateY(-2px); box-shadow: 0 4px 15px rgba(255,255,255,0.1); }
        
        .btn-secondary { background: rgba(255,255,255,0.05); color: var(--text-primary); border: 1px solid var(--glass-border); }
        .btn-secondary:hover { background: rgba(255,255,255,0.1); }

        /* --- Glow FX --- */
        .glow {
            position: fixed;
            top: -20%;
            left: -10%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(50, 215, 75, 0.06) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
            filter: blur(100px);
            pointer-events: none;
        }
        
        /* Mobile Tweak for CV */
        @media (max-width: 600px) {
            .cv-entry { grid-template-columns: 1fr; gap: 0.5rem; }
            .cv-time { margin-bottom: 0.2rem; }
        }

    
        .back-link {
            display: inline-block;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 2rem;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: var(--accent);
        }

        .post-content {
            max-width: 750px;
        }

        .post-header {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .post-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .post-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        #postBody {
            line-height: 1.8;
        }

        #postBody h2 {
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        #postBody h3 {
            margin-top: 2rem;
            margin-bottom: 0.8rem;
            font-size: 1.4rem;
        }

        #postBody p {
            margin-bottom: 1.5rem;
        }

        #postBody pre {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 1.5rem;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        #postBody code {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Courier New', monospace;
            font-size: 0.9em;
        }

        #postBody p code {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            border: 1px solid var(--glass-border);
        }

        #postBody ul, #postBody ol {
            margin-bottom: 1.5rem;
            padding-left: 2rem;
        }

        #postBody li {
            margin-bottom: 0.5rem;
        }

        #postBody blockquote {
            border-left: 3px solid var(--accent);
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        #postBody img {
            max-width: 100%;
            border-radius: 8px;
            margin: 1.5rem 0;
        }

        #postBody a {
            color: var(--accent);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s ease;
        }

        #postBody a:hover {
            border-bottom-color: var(--accent);
        }
    </style>
    <!-- Markdown, Syntax Highlighting, and LaTeX Support -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="assets/js/transitions.js" defer></script>
</head>
<body>

    <div class="glow"></div>

    <!-- Navigation Dock -->
        <div class="nav-container">
        <nav>
            <a href="index.html" class="nav-item">Home</a>
            <a href="projects.html" class="nav-item">Work</a>
            <a href="blog.html" class="nav-item active">Thoughts</a>
            <a href="cv.html" class="nav-item">CV</a>
        </nav>
    </div>

        <div class="wrapper">
        <a href="#" class="back-link" id="backLink">← Back to Thoughts</a>
        
        <article class="post-content">
            <div class="post-header">
                <h1 id="postTitle"></h1>
                <div class="post-meta">
                    <span id="postDate"></span>
                </div>
            </div>
            <div id="postBody"></div>
        </article>
    </div>

        <script>
        // Configure marked options
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const postFile = params.get('post');
        const fromPage = params.get('from');

        // Set up back link intelligently
        const backLink = document.getElementById('backLink');
        if (fromPage) {
            // User came from a paginated view
            backLink.href = `blog.html?view=all&page=${fromPage}`;
            if (fromPage !== '1') {
                backLink.textContent = `← Back to Thoughts (Page ${fromPage})`;
            }
        } else {
            // User came from featured view or direct link
            backLink.href = 'blog.html';
        }

        async function loadPost() {
            if (!postFile){
                document.getElementById('postTitle').textContent = 'Post Not Found';
                document.getElementById('postBody').innerHTML = '<p>No post specified.</p>';
                return;
            }

            try {
                // Load posts metadata
                const postsResponse = await fetch('posts.json');
                const posts = await postsResponse.json();
                
                // Find the post metadata
                const post = posts.find(p => p.file === postFile);
                
                if (!post) {
                    document.getElementById('postTitle').textContent = 'Post Not Found';
                    document.getElementById('postBody').innerHTML = '<p>Could not find this post.</p>';
                    return;
                }

                // Update page title and post metadata
                document.title = `${post.title} | Rohan Giriraj`;
                document.getElementById('postTitle').textContent = post.title;
                
                // Format date
                const date = new Date(post.date);
                const formattedDate = date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                document.getElementById('postDate').textContent = formattedDate;

                // Load and render markdown content
                // Add .md extension if not present
                const fileName = postFile.endsWith('.md') ? postFile : `${postFile}.md`;
                const contentResponse = await fetch(`content/posts/${fileName}`);
                const markdown = await contentResponse.text();
                
                // Convert markdown to HTML
                const html = marked.parse(markdown);
                document.getElementById('postBody').innerHTML = html;

                // Apply syntax highlighting
                Prism.highlightAll();

                // Trigger MathJax rendering
                if (window.MathJax) {
                    MathJax.typesetPromise([document.getElementById('postBody')]).catch((err) => {
                        console.log('MathJax error:', err);
                    });
                }

            } catch (error) {
                console.error('Error loading post:', error);
                document.getElementById('postTitle').textContent = 'Error Loading Post';
                document.getElementById('postBody').innerHTML = '<p>Failed to load post content.</p>';
            }
        }

        // Load post on page load
        loadPost();
    </script>
</body>
</html>
